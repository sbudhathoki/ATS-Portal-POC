<div class="container">
    <mat-card>
    <mat-card-header>
        <mat-card-title>Thank you for completing the {{title}}!</mat-card-title>
        <mat-card-subtitle>To see where {{companyName}} is on its Agile journey, click the button below.</mat-card-subtitle>
    </mat-card-header>    
    <mat-card-content>
        
    <button mat-raised-button type="button" (click)="showResults()" color="accent">Preview Results</button>
    </mat-card-content>
    </mat-card>
</div>
