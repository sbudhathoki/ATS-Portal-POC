<div class="container" fxLayout="column" fxLayoutAlign="space-around center" *ngIf="questions">
   
   <mat-card class="mat-card-instructions" *ngIf="questionToDisplay == questions[0]">
      The following questionnaire consists of 24 multiple-choice questions. 
      Read each question carefully and choose the answer that best applies to your organization as a whole. 
      Only one answer is possible per question. Please allow 25â€“30 minutes to complete the questionnaire. 
   </mat-card>
   
   <mat-card class="mat-card-questions">
      <section class="progressBar">
         <mat-progress-bar *ngIf="(progressValue >= 0 && progressValue <= 100) &&
            questionToDisplay && index <= numberOfQuestions" [value]="progressValue">
         </mat-progress-bar>
         </section>

   <form [formGroup]="questionForm">     
      <app-question-detail 
         [question]="questionToDisplay" 
         [numberOfQuestions]="numberOfQuestions"
         [questionForm]="questionForm"
         (answer)="getAnswer($event)"
         >
      </app-question-detail>
   </form>    
   <mat-card-actions>
      <span *ngIf="questionToDisplay && index == numberOfQuestions">
         <button mat-raised-button type="submit" [disabled]="!questionForm.valid" (click)="submit()" color="accent">Submit Answers</button>
      </span>
      <span *ngIf="questionToDisplay && index !== numberOfQuestions">
         <button mat-raised-button type="button" [disabled]="!questionForm.valid" (click)="nextQuestion()" color="accent">Next</button>
      </span>
   </mat-card-actions>
   </mat-card>
</div>
