<div [formGroup]="questionForm">
   <mat-card-header>
      <mat-card-subtitle>Question {{question.questionId}} of {{numberOfQuestions}}</mat-card-subtitle>
      <mat-card-title>{{question.question}}</mat-card-title>
   </mat-card-header>
   <hr>
   <mat-card-content>
      <mat-radio-group class="radio-group" formControlName="answer" name="answer" required>
      <div *ngFor="let answer of question.answers">
         <mat-radio-button class="radio-button-answer" [value]="answer.answerId" 
            (click)="recordAnswer(answer)">
               {{ answer.answer }}
         </mat-radio-button>
      </div>
   </mat-radio-group>
   </mat-card-content>
</div>
