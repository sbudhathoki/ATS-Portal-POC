<ng-content></ng-content>
   
<form [formGroup]="questionForm" (ngSubmit)="onSubmit()">

   <mat-card-content>   
      <mat-radio-group class="radio-group" formControlName="answer" name="answer" required>
         <div *ngFor="let answer of question.answers; let i=index">
            <mat-radio-button class="radio-button-answer" [value]="answer.answerId" 
            (click)="record(answer)">
                  {{ answer.answer }}
            </mat-radio-button>
            
         </div>
             
      </mat-radio-group>
   </mat-card-content>   
</form>
